<!DOCTYPE html>
<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="controllers.js"></script>
	<script src="functions.js"></script>
	
	
	</head>
	<body>
	
		<div ng-app="myApp" ng-controller="myController"> 

			City name :<input type="text" ng-model="cityName">
			<button type="button" name="searchName" ng-click="searchName()">Search by name</button><br>
			ZIP code :<input type="number" ng-model="zip"> Country :<input type="text" ng-model="country">
			<button type="button" name="searchZip" ng-click="searchZip()">Search by ZIP code</button><br>
			Latitude :<input type="text" ng-model="lat"> Longitude :<input type="text" ng-model="lon">
			<button type="button" name="searchCoord" ng-click="searchCoord()">Search with coordinates</button>
			<ul ng-hide="slctdCity||error">
			<li ng-repeat="x in cities" ng-click="citySlct(x.id)">{{x.name + "," + x.sys.country}}</li>
			</ul>
			<p ng-show="slctdCity&&(!error)">{{city.id + " lat=" + city.coord.lat + " long" + city.coord.lon}}</p>
			<p ng-show="error">{{err_info}}</p>
			</div>
	
	</body>
</html>
