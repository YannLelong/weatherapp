<!DOCTYPE html>
<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="functionalities.js"></script>
	
	
	</head>
	<body>
	
		<div ng-app="myApp" ng-controller="myController"> 

			City name :<input type="text" name="cityName" ng-model="cityName">
			<button type="button" name="searchName" ng-click="searchName()">Search by name</button><br>
			Latitude :<input type="number"> Longitude :<input type="number">
			<button type="button" name="searchCoord" ng-click="searchCoord()">Search with coordinates</button>
			<ul ng-hide="slctdCity">
			<li ng-repeat="x in cities" ng-click="citySelection(x.id)">{{x.name + "," + x.sys.country}}</li>
			</ul>
			<p ng-show="slctdCity">{{city.id + " lat=" + city.coord.lat + " long" + city.coord.lon}}</p>
			</div>
	
	</body>
</html>
